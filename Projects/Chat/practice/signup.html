<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChitChat - Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="input-name">Full Name</label>
                <input type="text" id="input-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="input-email">Email Address</label>
                <input type="email" id="input-email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" id="input-password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="input-confirm-password">Confirm Password</label>
                <input type="password" id="input-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
            <p class="link-to-login">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
