<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChitChat - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-signup" action="home.html">
            <h1>Sign Up for ChitChat</h1>
            <label for="input-name">Full Name</label>
            <input type="text" id="input-name" name="fname" placeholder="Enter your full name" >
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" >
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <label for="input-confirm-password">Confirm Password</label>
            <input type="password" id="input-confirm-password" placeholder="Confirm your password" >
            <button type="submit" class="btn-signup">Sign Up</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
