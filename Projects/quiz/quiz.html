<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <center>
        <h1>
            Quiz Screen
        </h1>
        <div class="quiz-screen">
            <div class="question">
                <h3>
                    Question:- What is Capital of India?
                </h3>
            </div>
            <div class="options">
                <button>Delhi</button><button>Kolkata</button>
                <hr style="visibility:hidden;">
                <button>Banaras</button><button>Sonagachhi</button>
            </div>
        </div>
        <button>Cancel</button><button> Current Score: $current_score</button><button>Skip</button>
        <hr style="visibility:hidden;">
        <h4>Helpline</h4>
        <button>Hint?</button><button>50-50</button>
    </center>
</body>
</html>
